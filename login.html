<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Login - BetterUs</title>
 <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
 <style>
 /* Neomorphic UI Styles */
 .neomorphic {
 border-radius: 20px;
 background: #f0f4f8;
 box-shadow: 8px 8px 16px #d1d9e6, -8px -8px 16px #ffffff;
 }
 .neomorphic-button {
 border-radius: 10px;
 background: #f0f4f8;
 box-shadow: 5px 5px 10px #d1d9e6, -5px -5px 10px #ffffff;
 transition: all 0.3s ease;
 }
 .neomorphic-button:hover {
 box-shadow: 3px 3px 6px #d1d9e6, -3px -3px 6px #ffffff;
 transform: translateY(2px);
 }
 .neomorphic-button:active {
 box-shadow: inset 5px 5px 10px #d1d9e6, inset -5px -5px 10px #ffffff;
 }
 .neomorphic-input {
 border-radius: 10px;
 background: #f0f4f8;
 box-shadow: inset 5px 5px 10px #d1d9e6, inset -5px -5px 10px #ffffff;
 transition: all 0.3s ease;
 }
 .neomorphic-input:focus {
 box-shadow: inset 3px 3px 6px #d1d9e6, inset -3px -3px 6px #ffffff;
 outline: none;
 }
 .gradient-text {
 background: linear-gradient(90deg, #7e57c2, #e57373);
 -webkit-background-clip: text;
 background-clip: text;
 color: transparent;
 }
 body {
 background-color: #f0f4f8;
 font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
 }
 .social-login-btn {
 transition: all 0.3s ease;
 }
 .social-login-btn:hover {
 transform: translateY(-2px);
 }
 </style>
</head>
<body>
 <div class="min-h-screen flex flex-col justify-center items-center py-12 px-4 sm:px-6 lg:px-8">
 <div class="w-full max-w-md">
 <div class="text-center mb-10">
 <h1 class="text-3xl font-bold gradient-text mb-2">BetterUs</h1>
 <p class="text-gray-600">Welcome back to your relationship journey</p>
 </div>
 
 <div class="neomorphic p-8">
 <form id="login-form" class="space-y-6">
 <h2 class="text-2xl font-semibold mb-6 text-center">Log In</h2>
 
 <div>
 <label for="email" class="block text-gray-700 text-sm font-medium mb-2">Email Address</label>
 <input type="email" id="email" name="email" class="neomorphic-input w-full px-4 py-3 text-gray-700" required>
 </div>
 
 <div>
 <label for="password" class="block text-gray-700 text-sm font-medium mb-2">Password</label>
 <input type="password" id="password" name="password" class="neomorphic-input w-full px-4 py-3 text-gray-700" required>
 </div>
 
 <div class="flex items-center justify-between">
 <div class="flex items-center">
 <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-purple-600 focus:ring-purple-500 border-gray-300 rounded">
 <label for="remember-me" class="ml-2 block text-sm text-gray-700">Remember me</label>
 </div>
 
 <div class="text-sm">
 <a href="#" class="text-purple-600 hover:text-purple-800 font-medium">Forgot password?</a>
 </div>
 </div>
 
 <div>
 <button type="submit" class="w-full neomorphic-button py-3 bg-gradient-to-r from-purple-500 to-pink-500 text-white font-medium rounded-lg">
 Sign In
 </button>
 </div>
 
 <div class="relative py-4">
 <div class="absolute inset-0 flex items-center">
 <div class="w-full border-t border-gray-300"></div>
 </div>
 <div class="relative flex justify-center">
 <span class="px-4 bg-[#f0f4f8] text-sm text-gray-500">Or continue with</span>
 </div>
 </div>
 
 <div class="grid grid-cols-2 gap-4">
 <button type="button" class="neomorphic-button py-2 px-4 flex justify-center items-center social-login-btn">
 <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
 <path d="M12.24 10.285V14.4h6.806c-.275 1.765-2.056 5.174-6.806 5.174-4.095 0-7.439-3.389-7.439-7.574s3.345-7.574 7.439-7.574c2.33 0 3.891.989 4.785 1.849l3.254-3.138C18.189 1.186 15.479 0 12.24 0c-6.635 0-12 5.365-12 12s5.365 12 12 12c6.926 0 11.52-4.869 11.52-11.726 0-.788-.085-1.39-.189-1.989H12.24z" fill="#4285F4"/>
 <path d="M12.24 10.285V14.4h6.806c-.275 1.765-2.056 5.174-6.806 5.174-4.095 0-7.439-3.389-7.439-7.574s3.345-7.574 7.439-7.574c2.33 0 3.891.989 4.785 1.849l3.254-3.138C18.189 1.186 15.479 0 12.24 0c-6.635 0-12 5.365-12 12s5.365 12 12 12c6.926 0 11.52-4.869 11.52-11.726 0-.788-.085-1.39-.189-1.989H12.24z" fill="#4285F4"/>
 </svg>
 <span>Google</span>
 </button>
 <button type="button" class="neomorphic-button py-2 px-4 flex justify-center items-center social-login-btn">
 <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
 <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z" fill="#1877F2"/>
 </svg>
 <span>Facebook</span>
 </button>
 </div>
 </form>
 
 <div class="mt-6 text-center">
 <p class="text-gray-600">Don't have an account? <a href="javascript:navigateTo('signup')" class="text-purple-600 hover:text-purple-800 font-medium">Sign up</a></p>
 </div>
 </div>
 </div>
 </div>

 <script>
 // Form submission
 document.getElementById('login-form').addEventListener('submit', function(e) {
 e.preventDefault();
 
 const email = document.getElementById('email').value;
 const password = document.getElementById('password').value;
 
 // Check if user exists in localStorage
 const storedUser = localStorage.getItem('betterus_user');
 
 if (storedUser) {
 const user = JSON.parse(storedUser);
 
 if (user.email === email && user.password === password) {
 // Successful login
 navigateTo('dashboard');
 } else {
 alert('Invalid email or password');
 }
 } else {
 // For demo purposes, allow login with any credentials
 // In a real app, you would validate against a backend
 localStorage.setItem('betterus_user', JSON.stringify({
 name: 'Demo User',
 email: email,
 password: password,
 gender: 'other',
 age: '30',
 relationshipStatus: 'dating',
 goals: ['communication', 'understanding']
 }));
 
 navigateTo('dashboard');
 }
 });
 </script>
</body>
</html>
