<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Sign Up - BetterUs</title>
 <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
 <style>
 /* Neomorphic UI Styles */
 .neomorphic {
 border-radius: 20px;
 background: #f0f4f8;
 box-shadow: 8px 8px 16px #d1d9e6, -8px -8px 16px #ffffff;
 }
 .neomorphic-button {
 border-radius: 10px;
 background: #f0f4f8;
 box-shadow: 5px 5px 10px #d1d9e6, -5px -5px 10px #ffffff;
 transition: all 0.3s ease;
 }
 .neomorphic-button:hover {
 box-shadow: 3px 3px 6px #d1d9e6, -3px -3px 6px #ffffff;
 transform: translateY(2px);
 }
 .neomorphic-button:active {
 box-shadow: inset 5px 5px 10px #d1d9e6, inset -5px -5px 10px #ffffff;
 }
 .neomorphic-input {
 border-radius: 10px;
 background: #f0f4f8;
 box-shadow: inset 5px 5px 10px #d1d9e6, inset -5px -5px 10px #ffffff;
 transition: all 0.3s ease;
 }
 .neomorphic-input:focus {
 box-shadow: inset 3px 3px 6px #d1d9e6, inset -3px -3px 6px #ffffff;
 outline: none;
 }
 .gradient-text {
 background: linear-gradient(90deg, #7e57c2, #e57373);
 -webkit-background-clip: text;
 background-clip: text;
 color: transparent;
 }
 body {
 background-color: #f0f4f8;
 font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
 }
 .gender-option {
 transition: all 0.3s ease;
 }
 .gender-option.selected {
 background: linear-gradient(145deg, #e6e6e6, #ffffff);
 box-shadow: 5px 5px 10px #d1d9e6, -5px -5px 10px #ffffff;
 border: 2px solid #7e57c2;
 }
 .age-slider::-webkit-slider-thumb {
 -webkit-appearance: none;
 appearance: none;
 width: 25px;
 height: 25px;
 border-radius: 50%;
 background: linear-gradient(90deg, #7e57c2, #e57373);
 cursor: pointer;
 }
 .age-slider::-moz-range-thumb {
 width: 25px;
 height: 25px;
 border-radius: 50%;
 background: linear-gradient(90deg, #7e57c2, #e57373);
 cursor: pointer;
 }
 .form-step {
 display: none;
 }
 .form-step.active {
 display: block;
 }
 .progress-bar {
 height: 8px;
 background: #d1d9e6;
 border-radius: 4px;
 overflow: hidden;
 margin-bottom: 2rem;
 }
 .progress {
 height: 100%;
 background: linear-gradient(90deg, #7e57c2, #e57373);
 border-radius: 4px;
 transition: width 0.3s ease;
 }
 </style>
</head>
<body>
 <div class="min-h-screen flex flex-col justify-center items-center py-12 px-4 sm:px-6 lg:px-8">
 <div class="w-full max-w-md">
 <div class="text-center mb-10">
 <h1 class="text-3xl font-bold gradient-text mb-2">BetterUs</h1>
 <p class="text-gray-600">Create your account to get started</p>
 </div>
 
 <div class="neomorphic p-8">
 <div class="progress-bar">
 <div class="progress" id="progress-bar" style="width: 33%;"></div>
 </div>
 
 <form id="signup-form">
 <!-- Step 1: Basic Info -->
 <div class="form-step active" id="step-1">
 <h2 class="text-2xl font-semibold mb-6 text-center">Create Your Account</h2>
 
 <div class="mb-4">
 <label for="name" class="block text-gray-700 text-sm font-medium mb-2">Full Name</label>
 <input type="text" id="name" name="name" class="neomorphic-input w-full px-4 py-3 text-gray-700" required>
 </div>
 
 <div class="mb-4">
 <label for="email" class="block text-gray-700 text-sm font-medium mb-2">Email Address</label>
 <input type="email" id="email" name="email" class="neomorphic-input w-full px-4 py-3 text-gray-700" required>
 </div>
 
 <div class="mb-6">
 <label for="password" class="block text-gray-700 text-sm font-medium mb-2">Password</label>
 <input type="password" id="password" name="password" class="neomorphic-input w-full px-4 py-3 text-gray-700" required>
 <p class="text-xs text-gray-500 mt-1">Must be at least 8 characters with a number and special character</p>
 </div>
 
 <div class="flex justify-end">
 <button type="button" onclick="nextStep(1)" class="neomorphic-button px-6 py-2 bg-gradient-to-r from-purple-500 to-pink-500 text-white font-medium rounded-lg">Next</button>
 </div>
 </div>
 
 <!-- Step 2: Personal Details -->
 <div class="form-step" id="step-2">
 <h2 class="text-2xl font-semibold mb-6 text-center">Tell Us About Yourself</h2>
 
 <div class="mb-6">
 <label class="block text-gray-700 text-sm font-medium mb-3">Gender</label>
 <div class="grid grid-cols-3 gap-4">
 <div id="gender-male" class="gender-option neomorphic p-4 rounded-lg text-center cursor-pointer" onclick="selectGender('male')">
 <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mx-auto mb-2 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
 <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
 </svg>
 <span>Male</span>
 </div>
 <div id="gender-female" class="gender-option neomorphic p-4 rounded-lg text-center cursor-pointer" onclick="selectGender('female')">
 <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mx-auto mb-2 text-pink-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
 <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
 </svg>
 <span>Female</span>
 </div>
 <div id="gender-other" class="gender-option neomorphic p-4 rounded-lg text-center cursor-pointer" onclick="selectGender('other')">
 <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mx-auto mb-2 text-purple-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
 <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
 </svg>
 <span>Other</span>
 </div>
 </div>
 <input type="hidden" id="gender" name="gender" required>
 </div>
 
 <div class="mb-6">
 <label for="age" class="block text-gray-700 text-sm font-medium mb-3">Age: <span id="age-value">30</span></label>
 <input type="range" id="age" name="age" min="18" max="80" value="30" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer age-slider" oninput="updateAgeValue(this.value)">
 </div>
 
 <div class="flex justify-between">
 <button type="button" onclick="prevStep(2)" class="neomorphic-button px-6 py-2 text-gray-700 font-medium rounded-lg">Back</button>
 <button type="button" onclick="nextStep(2)" class="neomorphic-button px-6 py-2 bg-gradient-to-r from-purple-500 to-pink-500 text-white font-medium rounded-lg">Next</button>
 </div>
 </div>
 
 <!-- Step 3: Relationship Status -->
 <div class="form-step" id="step-3">
 <h2 class="text-2xl font-semibold mb-6 text-center">Your Relationship</h2>
 
 <div class="mb-6">
 <label class="block text-gray-700 text-sm font-medium mb-3">Relationship Status</label>
 <select id="relationship-status" name="relationshipStatus" class="neomorphic-input w-full px-4 py-3 text-gray-700">
 <option value="">Select your status</option>
 <option value="single">Single</option>
 <option value="dating">Dating</option>
 <option value="engaged">Engaged</option>
 <option value="married">Married</option>
 <option value="complicated">It's complicated</option>
 </select>
 </div>
 
 <div class="mb-6">
 <label class="block text-gray-700 text-sm font-medium mb-3">What are you hoping to improve?</label>
 <div class="space-y-2">
 <div class="flex items-center">
 <input type="checkbox" id="goal-communication" name="goals" value="communication" class="mr-2">
 <label for="goal-communication">Communication</label>
 </div>
 <div class="flex items-center">
 <input type="checkbox" id="goal-intimacy" name="goals" value="intimacy" class="mr-2">
 <label for="goal-intimacy">Intimacy</label>
 </div>
 <div class="flex items-center">
 <input type="checkbox" id="goal-trust" name="goals" value="trust" class="mr-2">
 <label for="goal-trust">Trust</label>
 </div>
 <div class="flex items-center">
 <input type="checkbox" id="goal-conflict" name="goals" value="conflict" class="mr-2">
 <label for="goal-conflict">Conflict Resolution</label>
 </div>
 <div class="flex items-center">
 <input type="checkbox" id="goal-understanding" name="goals" value="understanding" class="mr-2">
 <label for="goal-understanding">Understanding Partner</label>
 </div>
 </div>
 </div>
 
 <div class="flex justify-between">
 <button type="button" onclick="prevStep(3)" class="neomorphic-button px-6 py-2 text-gray-700 font-medium rounded-lg">Back</button>
 <button type="submit" class="neomorphic-button px-6 py-2 bg-gradient-to-r from-purple-500 to-pink-500 text-white font-medium rounded-lg">Create Account</button>
 </div>
 </div>
 </form>
 
 <div class="mt-6 text-center">
 <p class="text-gray-600">Already have an account? <a href="javascript:navigateTo('login')" class="text-purple-600 hover:text-purple-800 font-medium">Log in</a></p>
 </div>
 </div>
 </div>
 </div>

 <script>
 // Form step navigation
 function nextStep(currentStep) {
 // Validate current step
 if (currentStep === 1) {
 const name = document.getElementById('name').value;
 const email = document.getElementById('email').value;
 const password = document.getElementById('password').value;
 
 if (!name || !email || !password) {
 alert('Please fill in all fields');
 return;
 }
 
 if (password.length < 8) {
 alert('Password must be at least 8 characters');
 return;
 }
 } else if (currentStep === 2) {
 const gender = document.getElementById('gender').value;
 
 if (!gender) {
 alert('Please select your gender');
 return;
 }
 }
 
 // Hide current step
 document.getElementById(`step-${currentStep}`).classList.remove('active');
 
 // Show next step
 document.getElementById(`step-${currentStep + 1}`).classList.add('active');
 
 // Update progress bar
 const progressBar = document.getElementById('progress-bar');
 progressBar.style.width = `${(currentStep + 1) * 33}%`;
 }
 
 function prevStep(currentStep) {
 // Hide current step
 document.getElementById(`step-${currentStep}`).classList.remove('active');
 
 // Show previous step
 document.getElementById(`step-${currentStep - 1}`).classList.add('active');
 
 // Update progress bar
 const progressBar = document.getElementById('progress-bar');
 progressBar.style.width = `${(currentStep - 1) * 33}%`;
 }
 
 // Gender selection
 function selectGender(gender) {
 // Reset all options
 document.querySelectorAll('.gender-option').forEach(option => {
 option.classList.remove('selected');
 });
 
 // Select the chosen option
 document.getElementById(`gender-${gender}`).classList.add('selected');
 
 // Update hidden input
 document.getElementById('gender').value = gender;
 }
 
 // Age slider
 function updateAgeValue(value) {
 document.getElementById('age-value').textContent = value;
 }
 
 // Form submission
 document.getElementById('signup-form').addEventListener('submit', function(e) {
 e.preventDefault();
 
 // Validate final step
 const relationshipStatus = document.getElementById('relationship-status').value;
 const goals = Array.from(document.querySelectorAll('input[name="goals"]:checked')).map(checkbox => checkbox.value);
 
 if (!relationshipStatus) {
 alert('Please select your relationship status');
 return;
 }
 
 if (goals.length === 0) {
 alert('Please select at least one goal');
 return;
 }
 
 // Collect all form data
 const formData = {
 name: document.getElementById('name').value,
 email: document.getElementById('email').value,
 password: document.getElementById('password').value,
 gender: document.getElementById('gender').value,
 age: document.getElementById('age').value,
 relationshipStatus: relationshipStatus,
 goals: goals
 };
 
 // Save user data to localStorage
 localStorage.setItem('betterus_user', JSON.stringify(formData));
 
 // Redirect to dashboard
 navigateTo('dashboard');
 });
 </script>
</body>
</html>
